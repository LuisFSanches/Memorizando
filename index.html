    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <header>
            <h1>MEMORIZANDO</h1>
            <img src="./assets/logo.png" alt="" class="header-logo">
        </header>
        <div class="game-container">
            <div class="game-info">
                <div class="big-logo">
                    <img src="./assets/logo.png" alt="" class="logo">
                </div>
              
    
                <div class="description">
                    <h2>COMO FUNCIONA O JOGO?</h2>
                    <div class="infos">
                        <div class="info">
                            <div class="info-image">
                                <img src="./assets/pensando_png.png" alt="">

                            <h2>Pense Rápido</h2>
                            <p>Escolha as cores na ordem que foi apresentada.</p>
                        </div>

                        <div class="info">
                            <div class="info-image">
                                <img src="./assets/level_png.png" alt="">

                        </div>
                        
                        <div class="info">

                            <p>O jogo fica ainda mais divertido quando se joga com os amigos.</p>
                        </div>
                    </div>
                </div>
                
                </div>
    
                <div class="user-info">
                    <h1>Bem vindo <br> ao <br> Memorizando</h1>

                    <input type="text" placeholder="Apelido" id="name">
                    <a href="./main.html">

                    </a>
                   
                </div>
        </div>
        

            <footer>
            
            </footer>
        </div>
